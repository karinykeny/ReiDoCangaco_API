{% extends 'home.html' %}
{% block content %}
<h1>Cadastro de Vendedor</h1>
<br>
<form>
    <div class="form-group">
        <label for="inputName">Nome</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nome do vendedor">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputLogin">Login</label>
            <input type="email" class="form-control" id="inputLogin" placeholder="Login">
        </div>
        <div class="form-group col-md-6">
            <label for="inputSenha">Senha</label>
            <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputStatus">Status</label>
            <select id="inputStatus" class="form-control">
              <option value="true" selected>Ativo</option>
              <option value="false">Intivo</option>
            </select>
        </div>
    </div>
    
    <br>
    <button type="submit" class="btn btn-danger">Cadastrar</button>
  </form>
{% endblock %}
